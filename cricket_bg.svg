<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#232323;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="greenAccent" cx="30%" cy="40%">
      <stop offset="0%" style="stop-color:#a4c639;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#a4c639;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="greenAccent2" cx="70%" cy="60%">
      <stop offset="0%" style="stop-color:#8fb830;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#8fb830;stop-opacity:0" />
    </radialGradient>
    
    <pattern id="gridPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="0" y2="100" stroke="#a4c639" stroke-width="0.5" opacity="0.1"/>
      <line x1="0" y1="0" x2="100" y2="0" stroke="#a4c639" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    
    <pattern id="diagonalPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="40" stroke="#a4c639" stroke-width="1" opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Base gradient background -->
  <rect width="1200" height="800" fill="url(#mainGradient)"/>
  
  <!-- Radial green accents -->
  <circle cx="360" cy="320" r="400" fill="url(#greenAccent)"/>
  <circle cx="840" cy="480" r="450" fill="url(#greenAccent2)"/>
  
  <!-- Grid pattern overlay -->
  <rect width="1200" height="800" fill="url(#gridPattern)"/>
  
  <!-- Diagonal pattern overlay -->
  <rect width="1200" height="800" fill="url(#diagonalPattern)"/>
  
  <!-- Accent stripes -->
  <rect x="0" y="0" width="1200" height="2" fill="#a4c639" opacity="0.2"/>
  <rect x="0" y="798" width="1200" height="2" fill="#a4c639" opacity="0.2"/>
</svg>