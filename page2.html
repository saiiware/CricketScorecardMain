<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Scorecard</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> 
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>SCORECARD</h1>
        <div class="setup-container">
        
                <div class="match-info">
                    <h2>Players</h2>
                    
                    <div class="team-name">
                        <!-- Added 'player-roster' class for specific styling -->
                        <div class="team player-roster">
                            <h3 id="team1-header">Team 1 Player Names</h3>

                            <!-- TEAM 1 -->
                            <label for="Player1"></label>
                            <input type="text" class="playernames" id="Player1" placeholder="Player 1">
                            <label for="Player2"></label>
                            <input type="text" class="playernames" id="Player2" placeholder="Player 2">
                            <label for="Player3"></label>
                            <input type="text" class="playernames" id="Player3" placeholder="Player 3">
                            <label for="Player4"></label>
                            <input type="text" class="playernames" id="Player4" placeholder="Player 4">
                            <label for="Player5"></label>
                            <input type="text" class="playernames" id="Player5" placeholder="Player 5">
                            <label for="Player6"></label>
                            <input type="text" class="playernames" id="Player6" placeholder="Player 6">
                            <label for="Player7"></label>
                            <input type="text" class="playernames" id="Player7" placeholder="Player 7">
                            <label for="Player8"></label>
                            <input type="text" class="playernames" id="Player8" placeholder="Player 8">
                            <label for="Player9"></label>
                            <input type="text" class="playernames" id="Player9" placeholder="Player 9">
                            <label for="Player10"></label>
                            <input type="text" class="playernames" id="Player10" placeholder="Player 10">
                            <label for="Player11"></label>
                            <input type="text" class="playernames" id="Player11" placeholder="Player 11">
                        </div>

                        <!-- Added 'player-roster' class for specific styling -->
                        <div class="team player-roster">
                            <h3 id="team2-header">Team 2 Player Names</h3>

                            <!-- TEAM 2 -->
                            <label for="t2-player1"></label>
                            <input type="text" class="playernames" id="t2-player1" placeholder="Player 1">
                            <label for="t2-player2"></label>
                            <input type="text" class="playernames" id="t2-player2" placeholder="Player 2">
                            <label for="t2-player3"></label>
                            <input type="text" class="playernames" id="t2-player3" placeholder="Player 3">
                            <label for="t2-player4"></label>
                            <input type="text" class="playernames" id="t2-player4" placeholder="Player 4">
                            <label for="t2-player5"></label>
                            <input type="text" class="playernames" id="t2-player5" placeholder="Player 5">
                            <label for="t2-player6"></label>
                            <input type="text" class="playernames" id="t2-player6" placeholder="Player 6">
                            <label for="t2-player7"></label>
                            <input type="text" class="playernames" id="t2-player7" placeholder="Player 7">
                            <label for="t2-player8"></label>
                            <input type="text" class="playernames" id="t2-player8" placeholder="Player 8">
                            <label for="t2-player9"></label>
                            <input type="text" class="playernames" id="t2-player9" placeholder="Player 9">
                            <label for="t2-player10"></label>
                            <input type="text" class="playernames" id="t2-player10" placeholder="Player 10">
                            <label for="t2-player11"></label>
                            <input type="text" class="playernames" id="t2-player11" placeholder="Player 11">
                        </div>

                    </div>
                    
                    <div class="batting-team-disp">
                        <div class="batting-team-box">
                            <h3>Batting Team</h3>
                            <select id="batting-team-dropdown">
                                <option value="default" selected>Select</option>
                                <option value="team1">Team 1</option>
                                <option value="team2">Team 2</option>
                            </select>
                        </div>     
                    </div>

                </div>
                
                <div class="nextbutton-box">
                    <div>
                        <button type="submit" class="btn-grad" id="back-button">Back</button>
                    </div>
                    <div>
                        <button type="submit" class="btn-grad" id="page2-next-button">Next</button>
                    </div>
                </div>

            </div>
        <div>
    </div>
</body>
</html>
